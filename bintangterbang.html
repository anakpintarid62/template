<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp Speed 16:9 Animasi</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Wadah Utama dengan Rasio 16:9 yang Sempurna */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            max-width: 177.78vh; 
            max-height: 100vh;
            
            position: relative;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            margin: auto;
        } 

        /* Kanvas Bintang Terbang */
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Efek Vignette & Glow (Lebih halus untuk luar angkasa) */
        .overlay-fx {
            position: absolute;
            inset: 0;
            z-index: 2;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        /* Waktu Bar (Progress Bar) */
        .time-bar-container {
            position: absolute;
            bottom: 40px; 
            left: 50%;    
            transform: translateX(-50%); 
            width: 45%;   
            height: 40px; 
            background-color: rgba(0, 0, 0, 0.6); 
            border-radius: 20px; 
            border: 3px solid white; 
            z-index: 10;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            
            /* Animasi Menghilang setelah 3 detik */
            animation: fade-out 0.5s ease-out 3s forwards;
            animation-play-state: paused; /* Pause sampai diklik */
        }

        .time-bar {
            height: 100%;
            width: 100%; 
            background-color: #4CAF50; 
            border-radius: 15px;
            
            /* Animasi Bar Mundur 3 Detik */
            animation: loading-time 3s linear forwards; 
            animation-play-state: paused; /* Pause sampai diklik */
        }

        /* Keyframes Animasi Bar */
        @keyframes loading-time {
            0% { 
                width: 100%; 
                background-color: #4CAF50; /* Hijau */
            }
            60% {
                background-color: #FFC107; /* Kuning */
            }
            100% { 
                width: 0%; 
                background-color: #FF0000; /* Merah */
            } 
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Tombol Mulai Overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-direction: column;
        }
        #start-overlay h1 {
            color: white;
            font-size: 3rem;
            text-transform: uppercase;
            border: 4px solid white;
            padding: 20px 40px;
            border-radius: 10px;
            background: #00008B; /* Dark Blue Tombol */
            box-shadow: 0 0 20px #1E90FF;
        }
        #start-overlay p {
            color: #ccc;
            margin-top: 10px;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>

    <div class="video-container">
        <!-- Kanvas untuk Bintang -->
        <canvas id="starfield"></canvas>
        
        <!-- Efek Bayangan/Cahaya -->
        <div class="overlay-fx"></div>

        <!-- Bar Waktu -->
        <div class="time-bar-container" id="barContainer">
            <div class="time-bar" id="barInner"></div>
        </div>

        <!-- Overlay Tombol Start -->
        <div id="start-overlay" onclick="mulaiAnimasi()">
            <h1>â–¶ KLIK UNTUK MULAI</h1>
            <p>Aktifkan Bintang Terbang & Suara</p>
        </div>
    </div>

    <script>
        // Logika Animasi Bintang (Warp Speed)
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        let animationId;
        const numStars = 400; // Jumlah bintang
        let speed = 20; // Kecepatan awal

        // Set ukuran canvas agar tajam
        function resizeCanvas() {
            width = canvas.parentElement.clientWidth;
            height = canvas.parentElement.clientHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Inisialisasi Bintang
        function initStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: (Math.random() - 0.5) * width * 2, // Sebar luas
                    y: (Math.random() - 0.5) * height * 2,
                    z: Math.random() * width // Kedalaman acak
                });
            }
        }
        initStars();

        // Loop Gambar
        function draw() {
            // Latar Hitam dengan jejak tipis (trail effect)
            ctx.fillStyle = "rgba(0, 0, 0, 0.4)"; 
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = "#fff";
            const cx = width / 2;
            const cy = height / 2;

            for (let star of stars) {
                // Gerakkan bintang mendekat (kurangi Z)
                star.z -= speed;

                // Jika bintang lewat layar, reset ke belakang
                if (star.z <= 0) {
                    star.x = (Math.random() - 0.5) * width * 2;
                    star.y = (Math.random() - 0.5) * height * 2;
                    star.z = width;
                }

                // Proyeksi 3D ke 2D
                const k = 128.0 / star.z; // Faktor perspektif
                const px = star.x * k + cx;
                const py = star.y * k + cy;

                // Hitung ukuran bintang berdasarkan kedalaman (makin dekat makin besar)
                const size = (1 - star.z / width) * 4;
                const opacity = (1 - star.z / width);

                if (px >= 0 && px <= width && py >= 0 && py <= height) {
                    ctx.beginPath();
                    ctx.fillStyle = "rgba(255, 255, 255, " + opacity + ")";
                    ctx.arc(px, py, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            animationId = requestAnimationFrame(draw);
        }

        // --- Logika Audio & Kontrol ---

        function mulaiAnimasi() {
            // 1. Hilangkan overlay dan jalankan animasi CSS
            document.getElementById('start-overlay').style.display = 'none';
            
            // Jalankan animasi CSS Bar Waktu
            document.getElementById('barContainer').style.animationPlayState = 'running';
            document.getElementById('barInner').style.animationPlayState = 'running';

            // Jalankan animasi Bintang
            draw();

            // 2. Siapkan Audio Context
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();

            // Fungsi Bunyi Bip
            function playBeep(time) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(800, time); 
                osc.frequency.exponentialRampToValueAtTime(1200, time + 0.05);

                gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.3, time + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, time + 0.08);

                osc.start(time);
                osc.stop(time + 0.1);
            }

            // 3. Jadwal Bunyi (3 Detik)
            const now = audioCtx.currentTime;
            const timings = [0.0, 0.8, 1.5, 2.0, 2.4, 2.7, 2.9, 3.0];
            timings.forEach(t => playBeep(now + t));
        }
    </script>

</body>
</html>
