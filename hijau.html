<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst 16:9 Animasi</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Wadah Utama dengan Rasio 16:9 yang Sempurna */
        /* Logika ini memastikan rasio 16:9 selalu terjaga tanpa terpotong layar */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            /* Membatasi lebar berdasarkan tinggi layar agar tidak terlalu besar di monitor ultrawide */
            max-width: 177.78vh; 
            /* Membatasi tinggi agar tidak melebihi layar */
            max-height: 100vh;
            
            position: relative;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            margin: auto;
        }

        /* Lapisan Sunburst */
        .sunburst {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Ukuran lebih besar dari container agar sudut tertutup saat berputar */
            width: 200%; 
            height: 200%;
            transform: translate(-50%, -50%);
            z-index: 1;
            
            /* Membuat pola sinar menggunakan Conic Gradient - TEMA HIJAU */
            background: repeating-conic-gradient(
                from 0deg,
                #32CD32 0deg 15deg,  /* Hijau Lime (Lime Green) */
                #228B22 15deg 30deg  /* Hijau Hutan (Forest Green) */
            );

            /* Animasi Putaran Otomatis */
            animation: putar-sunburst 20s linear infinite;
        }

        /* Efek Vignette & Glow */
        .overlay-fx {
            position: absolute;
            inset: 0;
            z-index: 2;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(50,205,50,0.1) 40%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        /* Waktu Bar (Progress Bar) */
        .time-bar-container {
            position: absolute;
            bottom: 40px; 
            left: 50%;    
            transform: translateX(-50%); 
            width: 45%;   /* Setengah ukuran lebar */
            height: 40px; 
            background-color: rgba(0, 0, 0, 0.6); 
            border-radius: 20px; 
            border: 3px solid white; 
            z-index: 10;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            
            /* Animasi Menghilang setelah 3 detik (+ delay sedikit agar pas) */
            animation: fade-out 0.5s ease-out 3s forwards;
        }

        .time-bar {
            height: 100%;
            width: 100%; /* Mulai Penuh */
            background-color: #4CAF50; /* Mulai Hijau */
            border-radius: 15px;
            
            /* Animasi Bar Mundur 3 Detik */
            animation: loading-time 3s linear forwards; 
        }

        /* Keyframes Animasi */
        @keyframes putar-sunburst {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes loading-time {
            0% { 
                width: 100%; 
                background-color: #4CAF50; /* Hijau */
            }
            60% {
                background-color: #FFC107; /* Kuning */
            }
            100% { 
                width: 0%; 
                background-color: #FF0000; /* Merah */
            } 
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        /* Tombol Mulai Overlay (Agar Audio Jalan) */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-direction: column;
        }
        #start-overlay h1 {
            color: white;
            font-size: 3rem;
            text-transform: uppercase;
            border: 4px solid white;
            padding: 20px 40px;
            border-radius: 10px;
            background: #228B22; /* Hijau Tombol */
        }
        #start-overlay p {
            color: #ccc;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        /* Kelas untuk menghentikan animasi sebelum diklik */
        .paused * {
            animation-play-state: paused !important;
        }
    </style>
</head>
<body class="paused">

    <div class="video-container">
        <!-- Elemen Sunburst -->
        <div class="sunburst"></div>
        
        <!-- Efek Bayangan/Cahaya -->
        <div class="overlay-fx"></div>

        <!-- Bar Waktu -->
        <div class="time-bar-container">
            <div class="time-bar"></div>
        </div>

        <!-- Overlay Tombol Start -->
        <div id="start-overlay" onclick="mulaiAnimasi()">
            <h1>â–¶ KLIK UNTUK MULAI</h1>
            <p>Diperlukan klik agar suara aktif</p>
        </div>
    </div>

    <script>
        function mulaiAnimasi() {
            // 1. Hilangkan overlay dan jalankan animasi CSS
            document.getElementById('start-overlay').style.display = 'none';
            document.body.classList.remove('paused');

            // 2. Siapkan Audio Context
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();

            // Fungsi untuk membuat bunyi "Crit" (Beep pendek)
            function playBeep(time) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();

                osc.connect(gain);
                gain.connect(audioCtx.destination);

                // Jenis gelombang suara (triangle lebih tajam seperti 'crit')
                osc.type = 'triangle'; 
                osc.frequency.setValueAtTime(800, time); // Nada awal
                osc.frequency.exponentialRampToValueAtTime(1200, time + 0.05); // Nada naik sedikit (chirp)

                // Volume envelope (biar tidak 'pop' kasar)
                gain.gain.setValueAtTime(0, time);
                gain.gain.linearRampToValueAtTime(0.3, time + 0.01);
                gain.gain.exponentialRampToValueAtTime(0.001, time + 0.08);

                osc.start(time);
                osc.stop(time + 0.1);
            }

            // 3. Jadwal Bunyi (Makin lama makin cepat dalam 3 detik)
            const now = audioCtx.currentTime;
            
            // Pola waktu bunyi (dalam detik relatif dari start)
            // Semakin ke bawah, jarak angkanya semakin rapat
            const timings = [
                0.0,  // Mulai
                0.8,  
                1.5,  
                2.0,  
                2.4, 
                2.7, 
                2.9, 
                3.0   // Habis (Bunyi terakhir)
            ];

            timings.forEach(t => playBeep(now + t));
        }
    </script>

</body>
</html>
