<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunburst 16:9 Animasi</title>
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Wadah Utama dengan Rasio 16:9 yang Sempurna */
        /* Logika ini memastikan rasio 16:9 selalu terjaga tanpa terpotong layar */
        .video-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            /* Membatasi lebar berdasarkan tinggi layar agar tidak terlalu besar di monitor ultrawide */
            max-width: 177.78vh; 
            /* Membatasi tinggi agar tidak melebihi layar */
            max-height: 100vh;
            
            position: relative;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            margin: auto;
        }

        /* Lapisan Sunburst */
        .sunburst {
            position: absolute;
            top: 50%;
            left: 50%;
            /* Ukuran lebih besar dari container agar sudut tertutup saat berputar */
            width: 200%; 
            height: 200%;
            transform: translate(-50%, -50%);
            z-index: 1;
            
            /* Membuat pola sinar menggunakan Conic Gradient - TEMA BIRU LAUT */
            background: repeating-conic-gradient(
                from 0deg,
                #00BFFF 0deg 15deg,  /* Biru Laut Terang (Deep Sky Blue) */
                #1E90FF 15deg 30deg  /* Biru Laut Gelap (Dodger Blue) */
            );

            /* Animasi Putaran Otomatis */
            animation: putar-sunburst 20s linear infinite;
        }

        /* Efek Vignette & Glow */
        .overlay-fx {
            position: absolute;
            inset: 0;
            z-index: 2;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(0,191,255,0.1) 40%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        /* Waktu Bar (Progress Bar) */
        .time-bar-container {
            position: absolute;
            bottom: 40px; 
            left: 50%;    
            transform: translateX(-50%); 
            width: 45%;   /* Setengah ukuran lebar */
            height: 40px; 
            background-color: rgba(0, 0, 0, 0.6); 
            border-radius: 20px; 
            border: 3px solid white; 
            z-index: 10;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            
            /* Animasi Menghilang setelah 3 detik (+ delay sedikit agar pas) */
            animation: fade-out 0.5s ease-out 3s forwards;
        }

        .time-bar {
            height: 100%;
            width: 100%; /* Mulai Penuh */
            background-color: #4CAF50; /* Mulai Hijau */
            border-radius: 15px;
            
            /* Animasi Bar Mundur 3 Detik */
            animation: loading-time 3s linear forwards; 
        }

        /* Keyframes Animasi */
        @keyframes putar-sunburst {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes loading-time {
            0% { 
                width: 100%; 
                background-color: #4CAF50; /* Hijau */
            }
            60% {
                background-color: #FFC107; /* Kuning */
            }
            100% { 
                width: 0%; 
                background-color: #FF0000; /* Merah */
            } 
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <!-- Elemen Sunburst -->
        <div class="sunburst"></div>
        
        <!-- Efek Bayangan/Cahaya -->
        <div class="overlay-fx"></div>

        <!-- Bar Waktu -->
        <div class="time-bar-container">
            <div class="time-bar"></div>
        </div>
    </div>

</body>
</html>
